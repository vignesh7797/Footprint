<app-banner></app-banner>


<div class="container-fluid">

        <div class="row justify-content-center">
            <button kendoButton class="view col-md-2 col-6 m-5 ps-5 pe-5 pt-2 pb-2" [primary]="true">View All Products</button>
        </div>

    <div class="products mt-5 row justify-content-center">

        <div class="loop" *ngFor="let card of sources; let i=index">
            <div class="col-xl-2 col-lg-3 col-md-4 col-12 p-2" *ngIf="i<5">
                <kendo-card [width]="'260px'" >
            
                    <kendo-scrollview
                    *ngIf="card.img"
                    kendoCardMedia
                    [data]="card.img"
                    [width]="'100%'"
                    [height]="'300px'"
                    [arrows]="true"
                    [pageable]="true"
                    [endless]="true"
                    >
                    <ng-template let-item="item">
                        <img
                        src="{{ item }}"
                        alt=""
                        [ngStyle]="{ width: '100%' }"
                        draggable="true"
                        />
                    </ng-template>
                    </kendo-scrollview>
    
                    <kendo-card-header class="k-hbox">
                        <div>
                        <h1 kendoCardTitle>{{ card.model }} - <strong>&#8377; {{ card.prize }}</strong></h1>
                        <p kendoCardSubtitle>{{ card.category }}</p>
                        </div>
                    </kendo-card-header>
            
                
                </kendo-card>
            </div>
        </div>
        
        
      </div>

      <div class="row justify-content-center">
        <button kendoButton class="view col-md-2 col-6 m-5 ps-5 pe-5 pt-2 pb-2" [primary]="true">View All Products</button>
    </div>
      
</div>


<app-social></app-social>
