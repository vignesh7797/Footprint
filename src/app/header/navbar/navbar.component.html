<kendo-appbar position="top" themeColor="inherit" id="appbar" positionMode="sticky">
    
    <kendo-appbar-section>
        <img class="k-logo" [src]="logo" alt="">
    </kendo-appbar-section>

    <kendo-appbar-spacer></kendo-appbar-spacer>

    <kendo-appbar-section>
        <img class="k-logo-lg" [src]="logo_lg" alt="">
    </kendo-appbar-section>

    <kendo-appbar-spacer></kendo-appbar-spacer>

    <kendo-appbar-section>
        <kendo-badge-container>
            <button class="k-button k-button-clear">
              <kendo-svg-icon [icon]="icons.cart" themeColor="light"></kendo-svg-icon>
            </button>
            <kendo-badge [themeColor]="'info'" [size]="'small'">12</kendo-badge>
          </kendo-badge-container>
    </kendo-appbar-section>

</kendo-appbar>
